version: '3.8'

services:
  discoveryserver:
    build:
      context: ./discoveryserver     
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - microservice-networks

  apigateway:
    build:
      context: ./apigateway
    ports:
      - "8080:8080"
    depends_on:
      - discoveryserver
    networks:
      - microservice-networks

  notificationservice:
    build:
      context: ./notificationservice
    ports:
      - "9002:9002"
    depends_on:
      - discoveryserver
      - mongodb
    networks:
      - microservice-networks

  orderservice:
    build:
      context: ./orderservice
    ports:
      - "9003:9003"
    depends_on:
      - discoveryserver
      - mongodb
    networks:
      - microservice-networks

  productservice:
    build:
      context: ./productservice
    ports:
      - "9004:9004"
    depends_on:
      - discoveryserver
      - mongodb
    networks:
      - microservice-networks

  userservice:
    build:
      context: ./userservice
    ports:
      - "9001:9001"
    depends_on:
      - discoveryserver
      - mongodb
    networks:
      - microservice-networks

  # chatservice:
  #   build:
  #     context: ./chatservice
  #   ports:
  #     - "9005:9005"
  #   depends_on:
  #     - discoveryserver
  #     - mongodb
  #   networks:
  #     - microservice-networks

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: jewelry_db
    volumes:
      - ./data/db:/data/db
      - ./data/init-db.js:/docker-entrypoint-initdb.d/init-db.js:ro
    networks:
      - microservice-networks
    restart: unless-stopped

networks:
  microservice-networks:
    driver: bridge
