#axonServer
axon.axonserver.servers=localhost:8124

logging.level.com.netflix.discovery=DEBUG

# MongoDB connection
spring.data.mongodb.uri=mongodb://mongodb:27017/jewelry_db
spring.data.mongodb.database=jewelry_db

