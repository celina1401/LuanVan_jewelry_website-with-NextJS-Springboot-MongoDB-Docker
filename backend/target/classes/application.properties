# Server port
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://root:rootpassword@localhost:27017/jewelry_db}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:jewelry_db}

# Clerk Configuration
clerk.jwks.url=${CLERK_JWKS_URL:https://fair-tortoise-11.clerk.accounts.dev/.well-known/jwks.json}

# Enable CORS
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging Configuration
logging.level.org.springframework.data=INFO
logging.level.org.springframework.security=INFO
logging.level.com.example=DEBUG